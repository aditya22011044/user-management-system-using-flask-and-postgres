{% extends "user/layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 font-weight-bold text-primary">User Login</h1>
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12">
            {% with messages=get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} text-center">
                <strong>{{ message }}</strong>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="card shadow-lg border-light">
                <div class="card-body">
                    <form action="" method="POST">
                        <div class="mb-4">
                            <label for="email" class="form-label"><b>Email Address</b></label>
                            <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label"><b>Password</b></label>
                            <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Enter your password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">Login</button>
                        </div>
                        <div class="text-center mt-4">
                            <span class="text-muted">Don't have an account? </span><a href="/user/signup" class="text-success fw-bold">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    table {
        width: 75%;
        margin: 0 auto;
        height: 200px;
        overflow: hidden;
    }
</style>

{% endblock content %}
