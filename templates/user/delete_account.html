<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e53935;
        }

        .warning {
            color: #f44336;
            font-weight: 600;
            font-size: 18px;
        }

        .flash-message {
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        .flash-success {
            background-color: #d4edda;
            color: #155724;
        }

        .flash-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>Delete Account</h2>

        <p class="warning">Are you sure you want to delete your account? This action is irreversible.</p>


        {% if flash_messages %}
        <div class="flash-message {% if category == 'success' %}flash-success{% else %}flash-danger{% endif %}">
            {{ message }}
        </div>
        {% endif %}

        <form action="/user/delete-account" method="POST">
            <button type="submit">Delete Account</button>
        </form>
    </div>

</body>

</html>
