{% extends "user/layout.html"%}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 font-weight-bold text-primary">User Registration</h1>
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12">
            {% with messages=get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} text-center">
                <strong>{{ message }}</strong>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="card shadow-lg border-light">
                <div class="card-body">
                    <form action="" method="POST">
                        <div class="mb-4">
                            <label for="fname" class="form-label"><b>First Name</b></label>
                            <input type="text" name="fname" id="fname" class="form-control form-control-lg" placeholder="Enter your first name" required>
                        </div>
                        <div class="mb-4">
                            <label for="lname" class="form-label"><b>Last Name</b></label>
                            <input type="text" name="lname" id="lname" class="form-control form-control-lg" placeholder="Enter your last name" required>
                        </div>
                        <div class="mb-4">
                            <label for="username" class="form-label"><b>Username</b></label>
                            <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Choose a username" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label"><b>Email Address</b></label>
                            <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-4">
                            <label for="edu" class="form-label"><b>Education</b></label>
                            <input type="text" name="edu" id="edu" class="form-control form-control-lg" placeholder="Enter your education" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label"><b>Password</b></label>
                            <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Choose a password" required>
                        </div>
                        <div class="d-grid gap-2 mb-4">
                            <button type="submit" class="btn btn-success btn-lg">Sign Up</button>
                        </div>
                        <div class="text-center mt-4">
                            <span class="text-muted">Already have an account? </span><a href="/user/" class="text-success fw-bold">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
    }
    .form-control-lg {
        font-size: 1.1rem;
    }
    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }
    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }
</style>

{% endblock content %}
